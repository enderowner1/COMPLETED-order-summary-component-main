<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="all">
  <div class="card">
    <img src="illustration-hero.svg" alt="dancer">

    <div class="text">
      <h1>Order Summary</h1>
      <h4>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h4>

      <div class="plan">
        
          <img src="icon-music.svg" alt="icon-music">
        <div class="ap">
          <h2>Annual Plan</h2>
          <h3>$59.99/year</h3>
        </div> 
        <div class="change"> 
          <p class="change">Change</p>
        </div> 
      </div>
      <h5>Proceed to Payment</h5>
      <h6>Cancel Order</h6>
    </div>
    
  </div>
</div>
</body>
</html>
